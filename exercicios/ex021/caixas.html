<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            border: 10px solid green;
            background-color: rgb(185, 185, 185);
            height: 200px;
            width: 200px;
            padding: 10px;
        }

        a{
            border: 7px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>H1 são caixas box-level</h1>
    <p>Paragrafos também são box-level, <a href="#">links são inline-level</a></p>
</body>
</html>
