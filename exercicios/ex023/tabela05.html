<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    caption{
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
    }

    th, td{
        border: 1px solid black;
        padding: 8px;
    }

    .nome{
        background-color: grey ;
    }

    .grupo{
        background-color: aquamarine;
    }

    .sexo{
        background-color: darkgray;
    }
</style>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup>
        <col class="nome">
        <col class="sexo">
        <col class="grupo" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>
        </tr>
        <tr>
            <td>Josefina</td>

        </tr>
        <tr>
            <td>Aragorn</td>
            <td>M</td>
            <td>38</td>
            <td>Guerreiro</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>19</td>
            <td>Estagiario</td>
        </tr>
        <tr>

        <tr>
            <td>Maria Feijao</td>

            <td>Empresaria</td>
        </tr>
    </table>
</body>
</html>
