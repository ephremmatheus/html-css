<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Audios</h1>
    <audio src="midia/whoosh.flac" controls></audio>
    <h2>compatibilidade de midia</h2>
    <p>anotações no caderno.</p>
    <audio>
        <source src="exemplo.mp3" type="audio/mp3">
        <source src="exemplo.ogg" type="audio/ogg">
        <p>seu navegador não possui a compatibilidade com nossos tipos de audios.</p>
    </audio>
</body>
</html>
